<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 450px;
        }

        .form-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            text-align: center;
        }

        p {
            color: #666;
            text-align: center;
            font-size: 14px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #4a90e2;
        }

        .btn {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #3a7bc8;
        }

        .otp-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 18px;
        }

        .error-message {
            color: #e74c3c;
            font-size: 13px;
            text-align: center;
            margin-top: 5px;
        }

        .success-message {
            color: #2ecc71;
            font-size: 13px;
            text-align: center;
            margin-top: 5px;
        }

        .resend-text {
            font-size: 13px;
            text-align: center;
            color: #666;
        }

        .resend-text a {
            color: #4a90e2;
            text-decoration: none;
        }

        .resend-text a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .otp-input {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="email-section" class="form-section">
            <h1>OTP Verification</h1>
            <p>Enter your email to receive a verification code</p>
            <div class="form-group">
                <input type="email" id="email" placeholder="Enter your email" required>
                <button id="send-otp-btn" class="btn">Send OTP</button>
            </div>
            <div id="email-error" class="error-message"></div>
        </div>

        <div id="otp-section" class="form-section" style="display: none;">
            <h1>Verify OTP</h1>
            <p>Enter the 4-digit code sent to <span id="user-email"></span></p>
            <div class="otp-container">
                <input type="text" id="otp1" maxlength="1" class="otp-input">
                <input type="text" id="otp2" maxlength="1" class="otp-input">
                <input type="text" id="otp3" maxlength="1" class="otp-input">
                <input type="text" id="otp4" maxlength="1" class="otp-input">
            </div>
            <button id="verify-otp-btn" class="btn">Verify OTP</button>
            <div id="otp-error" class="error-message"></div>
            <div id="otp-success" class="success-message"></div>
            <p class="resend-text">Didn't receive code? <a href="#" id="resend-otp">Resend</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const emailSection = document.getElementById('email-section');
            const otpSection = document.getElementById('otp-section');
            const emailInput = document.getElementById('email');
            const sendOtpBtn = document.getElementById('send-otp-btn');
            const verifyOtpBtn = document.getElementById('verify-otp-btn');
            const userEmailSpan = document.getElementById('user-email');
            const emailError = document.getElementById('email-error');
            const otpError = document.getElementById('otp-error');
            const otpSuccess = document.getElementById('otp-success');
            const resendOtpLink = document.getElementById('resend-otp');
            
            // OTP input fields
            const otp1 = document.getElementById('otp1');
            const otp2 = document.getElementById('otp2');
            const otp3 = document.getElementById('otp3');
            const otp4 = document.getElementById('otp4');
            
            // Auto-focus next OTP input
            [otp1, otp2, otp3, otp4].forEach((input, index) => {
                input.addEventListener('input', (e) => {
                    if (e.target.value.length === 1) {
                        if (index < 3) {
                            [otp1, otp2, otp3, otp4][index + 1].focus();
                        }
                    }
                });
                
                // Allow backspace to move to previous input
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && e.target.value.length === 0) {
                        if (index > 0) {
                            [otp1, otp2, otp3, otp4][index - 1].focus();
                        }
                    }
                });
            });
            
            // Send OTP button click handler
            sendOtpBtn.addEventListener('click', async function() {
                const email = emailInput.value.trim();
                
                if (!email) {
                    emailError.textContent = 'Please enter your email address';
                    return;
                }
                
                if (!validateEmail(email)) {
                    emailError.textContent = 'Please enter a valid email address';
                    return;
                }
                
                try {
                    emailError.textContent = '';
                    sendOtpBtn.disabled = true;
                    sendOtpBtn.textContent = 'Sending...';
                    
                    const response = await fetch('/api/send-otp', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email }),
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Show OTP section
                        emailSection.style.display = 'none';
                        otpSection.style.display = 'block';
                        userEmailSpan.textContent = email;
                        
                        // Redirect after 3 seconds (as per requirements)
                        setTimeout(() => {
                            window.location.href = 'https://bera-html-css-javascript-playground.vercel.app';
                        }, 3000);
                    } else {
                        emailError.textContent = data.message || 'Failed to send OTP';
                    }
                } catch (error) {
                    emailError.textContent = 'An error occurred. Please try again.';
                } finally {
                    sendOtpBtn.disabled = false;
                    sendOtpBtn.textContent = 'Send OTP';
                }
            });
            
            // Verify OTP button click handler
            verifyOtpBtn.addEventListener('click', async function() {
                const email = emailInput.value.trim();
                const otp = otp1.value + otp2.value + otp3.value + otp4.value;
                
                if (otp.length !== 4) {
                    otpError.textContent = 'Please enter a 4-digit OTP';
                    return;
                }
                
                try {
                    otpError.textContent = '';
                    otpSuccess.textContent = '';
                    verifyOtpBtn.disabled = true;
                    verifyOtpBtn.textContent = 'Verifying...';
                    
                    const response = await fetch('/api/verify-otp', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, otp }),
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        otpSuccess.textContent = data.message || 'OTP verified successfully!';
                        otpError.textContent = '';
                        
                        // Clear OTP fields
                        otp1.value = '';
                        otp2.value = '';
                        otp3.value = '';
                        otp4.value = '';
                        
                        // Redirect after 2 seconds
                        setTimeout(() => {
                            window.location.href = 'https://bera-html-css-javascript-playground.vercel.app';
                        }, 2000);
                    } else {
                        otpError.textContent = data.message || 'Invalid OTP';
                        otpSuccess.textContent = '';
                    }
                } catch (error) {
                    otpError.textContent = 'An error occurred. Please try again.';
                } finally {
                    verifyOtpBtn.disabled = false;
                    verifyOtpBtn.textContent = 'Verify OTP';
                }
            });
            
            // Resend OTP link click handler
            resendOtpLink.addEventListener('click', async function(e) {
                e.preventDefault();
                const email = emailInput.value.trim();
                
                try {
                    otpError.textContent = '';
                    resendOtpLink.textContent = 'Sending...';
                    
                    const response = await fetch('/api/resend-otp', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email }),
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        otpSuccess.textContent = 'New OTP sent successfully!';
                        setTimeout(() => {
                            otpSuccess.textContent = '';
                        }, 3000);
                    } else {
                        otpError.textContent = data.message || 'Failed to resend OTP';
                    }
                } catch (error) {
                    otpError.textContent = 'An error occurred. Please try again.';
                } finally {
                    resendOtpLink.textContent = 'Resend';
                }
            });
            
            // Email validation function
            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
        });
    </script>
</body>
</html>
