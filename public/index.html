<!DOCTYPE html>
<html>
<head>
  <title>BERA TECH Pair</title>
</head>
<body>
  <h2>Connect BERA TECH BOT</h2>
  <input type="text" id="number" placeholder="+1234567890" />
  <button onclick="startPair()">Pair</button>
  <div id="pairCode" style="margin-top: 20px;"></div>

  <script>
    async function startPair() {
      const number = document.getElementById("number").value;
      const res = await fetch("/start", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ number })
      });
      const data = await res.json();
      if (data.code) {
        document.getElementById("pairCode").innerHTML = `
          <b>Pairing Code:</b> ${data.code}<br/>
          <small>Paste this in WhatsApp → Linked Devices → Link a Device</small>
        `;
      } else {
        alert(data.error || "Something went wrong");
      }
    }
  </script>
</body>
</html>
